<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
        <div class="container my-4">
                <div class="p-3 bg-success text-white rounded shadow text-center display-3">
                    Привет, Bootstrap
                </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3 border p-4 rounded">
            <span class="fw-bold">Левая часть</span>
            <button class="btn btn-primary">Кнопка</button>
        </div>
        <div class="bg-warning text-center p-3">Внимание!</div>
        <div class="bg-success text-center text-white p-3">Готово!</div>
        
        <div class="container my-4">
            <div class="card mb-3">
                <div class="card-body text-center bg-success text-white">Успех</div>
            </div>
            <div class="card mb-3">
                <div class="card-body text-center bg-warning">Предупреждение</div>
            </div>
            <div class="card">
                <div class="card-body  text-center bg-danger text-white">Ошибка</div>
            </div>
        </div>

        <div class="container border p-4 bg-success ">
            <div class="row g-3">
                <div class="col-12 col-md-6 col-lg-4">Блок 1</div>
                <div class="col-12 col-md-6 col-lg-4">Блок 2</div>
                <div class="col-12 col-md-6 col-lg-4">Блок 3</div>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="/img/6de587cc6fc911ee843e4659bdca6a39_upscaled.jpg" alt="coffe" class="card-img-top">

            <div class="card-body">
                <h5 class="card-title">Кофе</h5>
                <p class="card-text">Описание</p>
                <a href="#" class="btn btn-primary">Подробнее</a>

            </div>
        </div>
        
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
